{% extends 'base.html' %}
{% block content %}
<h2>大厅</h2>
<section>
  <h3>创建房间</h3>
  <form method="post">{{ form.hidden_tag() }}
    <label>房间名 {{ form.name(size=30) }}</label>
    <label>最大人数 {{ form.max_players(min=5, max=20) }}</label>
    <h4>选择角色</h4>
    <div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:8px">
      {% for role in all_roles %}
        <label style="border:1px solid #ddd;padding:8px;border-radius:8px">
          <strong>[{{ role.camp }}]</strong> {{ role.name }} — <small>{{ role.description }}</small><br>
          数量 <input type="number" name="role_{{ role.id }}" value="0" min="0" max="5">
        </label>
      {% endfor %}
    </div>
    {{ form.submit() }}
  </form>
</section>
<section>
  <h3>公开房间</h3>
  <table>
    <thead><tr><th>ID</th><th>房间</th><th>房主</th><th>进入</th></tr></thead>
    <tbody>
      {% for r in rooms %}
      <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.name }}</td>
        <td>{{ r.owner.nickname if r.owner else '-' }}</td>
        <td><a href="/room/{{ r.id }}">加入</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</section>
{% endblock %}
